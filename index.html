    <!-- Calculator Assignment -->
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="button">
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">*</button>
            <button value="/">/</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
            <button value="=">=</button>
            <button value="c">c</button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="" class="create-form">
                <input type="text" placeholder="Enter your name" class="name">
                <input type="text" placeholder="Enter your email" class="email">
                <button type="button" onclick="myAdd()">Create</button>
            </form>

            <form action="" class="update_form">
                <input type="text" hidden placeholder="Enter your name" class="uid">
                <input type="text" placeholder="Enter your name" class="uname">
                <input type="text" placeholder="Enter your email" class="uemail">
                <button type="button" onclick="myUpdate()">Update</button>
            </form>

            <div class="add_div">
                <button onclick="myCreate()">Add+</button>
            </div>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>
    <div class="clock"></div>
    
    <!-- Analog clock -->
    <div class="clock2">
        <div class="number" style="--rotate: 30;">1</div>
        <div class="number" style="--rotate: 60;">2</div>
        <div class="number" style="--rotate: 90;">3</div>
        <div class="number" style="--rotate: 120;">4</div>
        <div class="number" style="--rotate: 150;">5</div>
        <div class="number" style="--rotate: 180;">6</div>
        <div class="number" style="--rotate: 210;">7</div>
        <div class="number" style="--rotate: 240;">8</div>
        <div class="number" style="--rotate: 270;">9</div>
        <div class="number" style="--rotate: 300;">10</div>
        <div class="number" style="--rotate: 330;">11</div>
        <div class="number" style="--rotate: 0;">12</div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
      </div>
