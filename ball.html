<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
    <script src="./quadri.js"></script>
</head>

<body>
    <div class="clock">
        <div class="number number1" style="--rotate: 330;">1</div>
        <div class="number number2" style="--rotate: 300;">2</div>
        <div class="number number3" style="--rotate: 270;">3</div>
        <div class="number number4" style="--rotate: 240;">4</div>
        <div class="number number5" style="--rotate: 210;">5</div>
        <div class="number number6" style="--rotate: 180;">6</div>
        <div class="number number7" style="--rotate: 150;">7</div>
        <div class="number number8" style="--rotate: 120;">8</div>
        <div class="number number9" style="--rotate: 90;">9</div>
        <div class="number number10" style="--rotate: 60;">10</div>
        <div class="number number11" style="--rotate: 30;">11</div>
        <div class="number number12" style="--rotate: 0;">12</div>

        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>
    </div>

</body>

</html>
